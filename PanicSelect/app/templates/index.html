<!DOCTYPE html>

<html lang="en" ng-app="LoLFountain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Panic Select</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="static/css/custom.css" />
</head>
<body ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-title">
                <span>Panic Select</span>
            </h2>
            <md-button ng-href="/" class="md-primary" aria-label="Home">
                <md-icon md-svg-src="static/img/svg/ic_home_white_24px.svg"></md-icon>
            </md-button>
            <span flex></span>
            <md-button aria-label="Menu">
                <ng-md-icon icon="menu" style="fill:white"></ng-md-icon>
            </md-button>
            <md-button aria-label="About" ng-href="/about">About</md-button>
            <md-button aria-label="Donate" ng-href="/donate">Donate</md-button>
        </div>
    </md-toolbar>
    <div layout="column" class="container" ng-view>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 
    <script src="static/js/app.js"></script>
</body>


</html>
